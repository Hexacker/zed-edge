name = "Edge"
grammar = "edge"
path_suffixes = [".edge"]
tab_size = 2
hard_tabs = false
line-comments = "{{-- "
block-comment = ["{{-- ", " --}}", "// "]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "{{", end = "}}", close = true, newline = true },
    { start = "{{{", end = "}}}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "'", end = "'", close = true, newline = false },
    { start = "`", end = "`", close = true, newline = false },
]
